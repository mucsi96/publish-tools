  publish-test-mvn-package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      MAVEN_OPTS: -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
    steps:
      - uses: actions/checkout@v4
